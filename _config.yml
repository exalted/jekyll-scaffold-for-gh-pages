# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# GitHub Pages Defaults
# (Ref.: https://help.github.com/articles/using-jekyll-with-pages/#defaults)
# highlighter: pygments
# github: [Repository metadata]

# GitHub Pages Overrides (you cannot change this)
# (Ref.: https://help.github.com/articles/using-jekyll-with-pages/#configuration-overrides)
# safe: true
# lsi: false
# source: your top-level directory

# Jekyll Plugins with GitHub Pages
# (Ref.: https://help.github.com/articles/using-jekyll-plugins-with-github-pages/)
gems:
- jekyll-sitemap
- jekyll-redirect-from
- jemoji
